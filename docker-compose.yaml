services:
  client:
    build: 
      context: .
      dockerfile: ./client/Dockerfile
    develop:
      watch:
        - path: ./client/
          action: sync
          target: ./app/
          ignore:
            - node_modules/
        - path: ./client/package.json
          action: rebuild
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - finances
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  postgres:
    image: postgres:15.6
    environment:
      POSTGRES_USER: finances
      POSTGRES_PASSWORD: password
      POSTGRES_DB: financials
    ports:
      - 5433:5432
    networks:
      - finances

